<!-- 
  select="span" 只显示父标签为span的容器
  select=".special" 只显示class为special的容器
  select="[appGrid]" 只显示指令为appGrid的容器
 -->
<div class="container" [ngStyle]="{
    'grid-template-rows': templateRows, 
    'grid-template-columns': templateColumns
  }" (scroll)="handleScroll($event)">
  <ng-content select="span"></ng-content>
</div>
<div class="underline" *ngIf="scrollable">
  <div class="highlight" [ngStyle]="{'margin': sliderMargin}"></div>
</div>
